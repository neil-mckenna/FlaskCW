<!-- Navigation Section -->
<div class="flex flex-wrap justify-between items-center mt-2 mb-2 gap-3 bg-white p-3 rounded-lg">
    <!-- Previous Review Button -->
    {% if review_id > 1 %}
        <a href="{{ url_for('individual_review', id=review_id - 1) }}"
           class="flex-1 sm:flex-none bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-center">
            Previous Review
        </a>
    {% else %}
        <span class="flex-1 sm:flex-none text-gray-400 py-2 px-4 rounded text-center">
            No Previous Review
        </span>
    {% endif %}

    <!-- Return to Home Button -->
    <a href="{{ url_for('home') }}"
       class="flex-1 sm:flex-none bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded text-center">
        Return to Home
    </a>

    <!-- Next Review Button -->
    {% if review_id < total_reviews %}
        <a href="{{ url_for('individual_review', id=review_id + 1) }}"
           class="flex-1 sm:flex-none bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded text-center">
            Next Review
        </a>
    {% else %}
        <span class="flex-1 sm:flex-none text-gray-400 py-2 px-4 rounded text-center">
            No More Reviews
        </span>
    {% endif %}
</div>
