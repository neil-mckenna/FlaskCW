{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Register</h2>
        <form action="{{ url_for('register') }}" method="POST" class="space-y-4">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring focus:ring-green-400"
                    placeholder="Enter your username"
                    required
                >
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring focus:ring-green-400"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <!-- Submit Button -->
            <div>
                <button
                    type="submit"
                    class="w-full bg-green-500 text-white font-medium p-3 rounded-lg hover:bg-green-600 transition duration-200"
                >
                    Register
                </button>
            </div>
        </form>
        <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-green-500 hover:underline">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
