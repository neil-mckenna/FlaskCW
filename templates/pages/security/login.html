{% extends 'base.html' %}


{% block content %}
    <div class="bg-gray-300 text-white text-lg container my-8 mx-auto rounded rounded-lg p-3 text-center">
        <div class="bg-white text-gray-800 rounded-lg p-3">
            <h1 class="text-3xl font-bold my-3 underline italic">Login</h1>

            <!-- Flash Messages -->
            <div class="my-2 p-2">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="p-4 mb-4 text-white bg-{{ 'green-500' if category == 'success' else 'red-500' }} rounded">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>

            <div class="my-2 mx-auto">
                <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full border rounded p-2" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full border rounded p-2" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Login</button>
                <p class="my-3 p-2">Don't have an account? <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline" href="{{ url_for('register') }}">Register here</a>.</p>
            </form>

            </div>



        </div>


    </div>


{% endblock %}
